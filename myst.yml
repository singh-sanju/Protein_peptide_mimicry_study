    - file: content/tools.md

    - file: content/methods.md
      children:
        - file: content/data_preparation.md
          children:
            - file: content/pep_slicing.md
            - file: content/pep_mimicry.md
        - file: content/docking.md
        - file: content/mdrun.md
        - file: content/correction.md
        - file: content/post_analysis.md

    - file: content/results.md
    - file: content/conclusion.md
    - file: content/Reproducibility.md
    - file: content/acknowledgements.md
