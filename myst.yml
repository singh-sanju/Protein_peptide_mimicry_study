  title: Protein–Peptide Molecular Mimicry Study
  description: Computational analysis of HLA-B27–associated peptides mimicry
    using binding prediction, docking, and molecular dynamics simulations.
  # keywords: []
  authors:
    - name: Sanju Singh
  license:
    content: CC-BY-4.0
  references:
    myst-guide: https://mystmd.org/guide
    jupyter: https://docs.jupyter.org/en/latest
